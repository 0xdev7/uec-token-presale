<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Presale UEDC Token</title>
	</head>
	<body>
		
		<div class="header">
			<div class="logo">
				<img src="assets/img/logo.png" alt="" />
				<h3>UEDC Token</h3>
			</div>
			<div class="nav">
				<ul>
					<li><button id="btn_connect">Connect</button></li>
				</ul>
			</div>
		</div>
		<div class="custom_container">
			<div class="row">
					<div class="col-xl-12 col-sm-12 col-md-12">
							<div class="ico_contact_center">
									<div class="contact_top">                               
											<h1 class="text-center">MAKE YOUR <span>DARE COIN</span></h1>
											<p class="text-center text-uppercase">Buy DARE coins with Tron</p>
									</div>
							</div>
					</div>
					<div class="col-xl-12 col-sm-12 col-md-12">
							<div class="row justify-content-center contact_form">
									<div class="col-xl-3">
											<img class="img_coin" src="{{ asset('assets/frontend/images/coin_bnb.png') }}" width="50" alt="" />
											<input id="inp_tron" type="text" placeholder="BNB" />
									</div>
									<div class="col-xl-1 text-center">
											<i class="fas fa-chevron-right"></i>
									</div>
									<div class="col-xl-3">
											<img class="img_coin" src="{{ asset('assets/frontend/images/coin_dare.png') }}" width="50" alt="" />
											<input id="inp_dare" type="text" placeholder="DARE" />
									</div>
							</div>
					</div>
					<div class="col-xl-12 col-sm-12 col-md-12">
							<div class="row justify-content-center contact_form">
									<button id="btn_buy" class="btn_one" type="button">Buy</button>
							</div>
					</div>
			</div>
	</div>
		<div class="content">
			<h3>Make your crypto UEDC</h3>
			<h2>Presale</h2>
			<p>Buy UEDC tokens with bnb</p>
			<div class="form-inputs">
				<div class="form-field">
					<img src="assets/img/bnb.png" alt="" />
					<input id="inp_bnb" type="text" maxlength="6" />
				</div>
				<i class="fas fa-chevron-right"></i>
				<div class="form-field">
					<img src="assets/img/climb.png" alt="" />
					<input id="inp_climb" type="text" maxlength="6" />
				</div>
			</div>
			<button id="btn_swap">Swap</button>
			<div class="status">
				<p><span id="contract_balance">0</span> Climb Sold</p>
				<div class="prog">
					<div class="full"></div>
					<div class="percent"></div>
				</div>
				<div class="values">
					<p>0 Climb</p>
					<p>250,000 Climb</p>
				</div>
			</div>
		</div>
		<div class="footer">
			<ul>
				<li>
					<a href="https://medium.com/@climbtoken" target="_blank"><i class="fab fa-medium-m"></i></a>
				</li>
				<li>
					<a href="https://t.me/climbtoken" target="_blank"><i class="fab fa-telegram-plane"></i></a>
				</li>
				<li>
					<a href="https://twitter.com/climbtoken" target="_blank"><i class="fab fa-twitter"></i></a>
				</li>
				<li>
					<a href="https://climbtoken.gitbook.io/climb-token/" target="_blank"><img src="assets/img/gitbook.png" /></a>
				</li>
				<li>
					<a href="mailto:info@climbtoken.finance"><i class="fas fa-envelope"></i></a>
				</li>
			</ul>
		</div>

		<div class="loader active">
			<img src="assets/img/loader.png" alt="" />
			<p>Wait a moment.</p>
		</div>
		<div class="alert_list"></div>

		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script src="assets/script/script.min.js"></script>
	</body>
</html>
